<template name="graph">
        <div class="card graphCard col-md-6">
                <div class="card-body">
                        <h5 class="card-title">{{title}}</h5>
                        {{#if isGauge}}
                                {{>Template.dynamic template='gauge'}} 
                        {{else}} 
                                {{#if isChart}} 
                                        {{>Template.dynamic template='chart'}}
                                {{else}} 
                                        {{>Template.dynamic template='kpi'}} 
                                {{/if}} 
                        {{/if}}
                </div>
                <div class="btn btn-primary button"></div>
        </div>
</template>
