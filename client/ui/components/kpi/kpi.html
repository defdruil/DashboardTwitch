<template name="kpi">
    <div class="kpiChart">
        <div class="row text-center">

            <h1 class="kpi col-md-10">{{value}}</h1>
            <i class="col-md-2 kpiIcon fas fa-5x fa-arrow-circle-up float-right"></i>
        </div>
    </div>
    <h5 class="text-center">
        {{label}}
    </h5>
</template>
